<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day Night Cat</title>

  <style>
    
    img {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

      html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      overflow: hidden;
      font-family: "SF Rounded", -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-text-size-adjust: 100%;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      transform-origin: top left;
    }


    .scene.day {
      background: linear-gradient(#87ceeb, #fefefe);
    }

    .scene.night {
      background: linear-gradient(#0b1d3a, #000000);
    }


    .bg {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
      transition: opacity 2.5s ease;
    }

    .bg img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .bg {
      opacity: 0;
      transition: opacity 2.5s ease;
    }


    .day-bg { opacity: 0; }
    .night-bg { opacity: 0; }
    .evening-bg { opacity: 0; }

    /* hide by default */
    .cat2-day,
    .cat2-evening,
    .cat2-night {
      visibility: hidden;
      pointer-events: none;
    }

    /* state visibility */
    .scene.day .cat2-day {
      visibility: visible;
    }

    .scene.evening .cat2-evening {
      visibility: visible;
    }

    .scene.night .cat2-night {
      visibility: visible;
    }



    /* corner text */
    .corner-text {
      position: absolute;
      bottom: 24px;
      right: 24px;
      font-size: 14px;
      text-align: right;
      white-space: nowrap;
      z-index: 3;
      letter-spacing: 0.5px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: 'VT323', monospace;
      color: rgba(0, 0, 0, 0.6); /* default (day) */
    }

    .corner-text span {
      position: absolute;
      right: 0;
      bottom: 0;
      opacity: 0;
      transition: opacity 0.8s ease;
      pointer-events: none;
    }
    .corner-text span.active {
      opacity: 1;
    }

    /* DAY ‚Äî soft dark */
    .scene.day .corner-text span {
      color: rgba(0, 0, 0, 0.6);
    }

    /* EVENING ‚Äî warm dusk */
    .scene.evening .corner-text span {
      color: rgba(245, 245, 245, 1);
    }

    /* NIGHT ‚Äî force soft white on visible text */
    .scene.night .corner-text span.active {
      color: rgba(235, 240, 255, 0.9);
    }



    /* text delays */
    .corner-text span:nth-child(1) { --i: 0; }
    .corner-text span:nth-child(2) { --i: 1; }
    .corner-text span:nth-child(3) { --i: 2; }
    .corner-text span:nth-child(4) { --i: 3; }
    .corner-text span:nth-child(5) { --i: 4; }
    .corner-text span:nth-child(6) { --i: 5; }
    .corner-text span:nth-child(7) { --i: 6; }

    /* NIGHT ‚Äî force soft white on ALL corner text */
    .scene.night .corner-text span {
      color: rgba(235, 240, 255, 0.9);
    }




    /* CAT ZONE ‚Äî foreground anchor */
    .cat-zone {
      position: absolute;
      bottom: 0;
      width: 140px;
      height: 260px;
    }


    /* RIGHT CAT GROUP ‚Äî single anchor */
    .right-cat-group {
      position: absolute;

      /* STATIC VALUES ‚Äî NO vh / vw / % */
      left: 111px;
      bottom: -20px;

      width: 260px;
      height: 260px;

      pointer-events: none;
    }



    .cat-right {
      position: absolute;
    }


    .cat-left {
      left: 55px;
      bottom: -75px;
    }


    .cat-stand {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) scale(1.15);
      width: 75px;
      height: auto;
    }


    .cat-bed-zone .cat-bed {
      position: absolute;
      bottom: 170px;        /* ‚Üê adjust ONLY this number */
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      z-index: 3;
    }

    .cat-bed-zone .cat-stand {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) scale(1.15);
    }

    /* lowest */
    .cat-zone .cat-stand {
      z-index: 1;
    }

    /* middle */
    .cat-bed-zone {
      z-index: 2;
    }

    /* top */
    .cat-zone .cat-sprite {
      z-index: 3;
    } 



    .cat-zone.cat-right {
      z-index: 5;
    }

    /* RIGHT STAND ‚Äî always below bed */
    .cat-stand-zone.cat-right-stand {
      position: absolute;
      left: 103px;
      bottom: -60px;
      transform: scale(1.15);
      z-index: 1;
    }



    /* BED ‚Äî middle layer */
    .cat-bed-zone {
      z-index: 3;
    }

    /* RIGHT CAT ‚Äî always above bed */
    .cat-zone.cat-right {
      left: 33px;   /* ‚¨ÖÔ∏è cat‚Äôs horizontal position */
      bottom: -30px;  /* ‚¨ÜÔ∏è cat‚Äôs height above ground */
      z-index: 4;
    }

    /* CAT FRAME STACK */
    .cat-sprite {
      position: absolute;
      bottom: 205px;
      left: 50%;
      width: 48px;
      height: 48px;
      pointer-events: none;
      z-index: 3;

      transform: translateX(-50%) scale(0.9);
      transform-origin: bottom center;
    }


    .cat-left .cat-sprite {
      transform: translateX(-50%) scale(0.8);
      transform-origin: bottom center;
      bottom: 205px;   /* was 190px */
    }


    /* individual frames */
    .cat-sprite img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: auto;
      opacity: 0;
      image-rendering: pixelated;
    }


    /* sleep frame alignment fixes */
    
    /* FRAME 1 ‚Äî inhale (slightly up & right) */
    .cat-night img:nth-child(1) {
      transform: translate(3px, -2px);
    }

    /* FRAME 2 ‚Äî peak inhale (neutral) */
    .cat-night img:nth-child(2) {
      transform: translate(0px, 1px);
    }

    /* FRAME 3 ‚Äî exhale (slightly down & left) */
    .cat-night img:nth-child(3) {
      transform: translate(3px, 1px);
    }

    /* FRAME 4 ‚Äî rest (matches frame 1 for loop smoothness) */
    .cat-night img:nth-child(4) {
      transform: translate(3px, -2px);
    }

    /* RIGHT CAT ‚Äî DAY FRAME ALIGNMENT FIXES */

    /* frame 1 */
    .cat-right .cat2-day img:nth-child(1) {
      transform: translate(1px, -12px);
    }

    /* frame 2 */
    .cat-right .cat2-day img:nth-child(2) {
      transform: translate(-2px, -9px);
    }

    /* frame 3 */
    .cat-right .cat2-day img:nth-child(3) {
      transform: translate(1px, -12px);
    }

    /* frame 4 */
    .cat-right .cat2-day img:nth-child(4) {
      transform: translate(-2px, -12px);
    }

    /* RIGHT CAT ‚Äî EVENING FRAME ALIGNMENT FIXES */

    /* frame 1 */
    .cat-right .cat2-evening img:nth-child(1) {
      transform: translate(3px, -12px);
    }

    /* frame 2 */
    .cat-right .cat2-evening img:nth-child(2) {
      transform: translate(3px, -15px);
    }

    /* frame 3 */
    .cat-right .cat2-evening img:nth-child(3) {
      transform: translate(0px, -15px);
    }

    /* frame 4 */
    .cat-right .cat2-evening img:nth-child(4) {
      transform: translate(0px, -15px);
    }


    /* LEFT CAT ‚Äî EVENING FRAME ALIGNMENT FIXES */

    /* frame 1 */
    .cat-left .cat-evening img:nth-child(1) {
      transform: translate(2px, -5px);
    }

    /* frame 2 */
    .cat-left .cat-evening img:nth-child(2) {
      transform: translate(-1px, -2px);
    }

    /* frame 3 */
    .cat-left .cat-evening img:nth-child(3) {
      transform: translate(-1px, -2px);
    }

    /* frame 4 */
    .cat-left .cat-evening img:nth-child(4) {
      transform: translate(-1px, -5px);
    }

    /* LEFT CAT ‚Äî EVENING SCALE BOOST */
    .cat-left .cat-evening {
      transform: translateX(-50%) scale(0.9);
    }

    /* RIGHT CAT ‚Äî NIGHT (SLEEP) FRAME ALIGNMENT FIXES */

    /* FRAME 1 ‚Äî inhale (slightly up, very slight right) */
    .cat-right .cat2-night img:nth-child(1) {
      transform: translate(-32px, 133px);
    }

    /* FRAME 2 ‚Äî peak inhale (highest point, centered) */
    .cat-right .cat2-night img:nth-child(2) {
      transform: translate(-32px, 133px);
    }

    /* FRAME 3 ‚Äî exhale (down, tiny left correction) */
    .cat-right .cat2-night img:nth-child(3) {
      transform: translate(-35px, 130px);
    }

    /* FRAME 4 ‚Äî rest (match frame 1 for smooth loop) */
    .cat-right .cat2-night img:nth-child(4) {
      transform: translate(-32px, 133px);
    }

    /* LEFT CAT ‚Äî NIGHT SCALE BOOST (ISOLATED) */
    .scene.night .cat-left .cat-night {
      transform: translateX(-50%) scale(0.9);
      transform-origin: bottom center;
    }

    /* LEFT CAT ‚Äî NIGHT SNUGGLE SCALE */
    .scene.night .cat-left .cat-night {
      transform: translateX(-50%) scale(1.05);
      transform-origin: bottom center;
    }

    /* RIGHT CAT ‚Äî on top of left cat during night */
    .scene.night .cat-zone.cat-right {
      z-index: 6;
    }

    /* LEFT CAT ‚Äî slightly below */
    .scene.night .cat-zone.cat-left {
      z-index: 5;
    }



    /* LEFT CAT ‚Äî NIGHT (SLEEP) FRAME ALIGNMENT + DOWNWARD SETTLE */

    /* FRAME 1 ‚Äî inhale (slightly up, but grounded) */
    .cat-left .cat-night img:nth-child(1) {
      transform: translate(53px, 79px);
    }

    /* FRAME 2 ‚Äî peak inhale (highest point, still grounded) */
    .cat-left .cat-night img:nth-child(2) {
      transform: translate(50px, 82px);
    }

    /* FRAME 3 ‚Äî exhale (lowest point, feet fully planted) */
    .cat-left .cat-night img:nth-child(3) {
      transform: translate(53px, 82px);
    }

    /* FRAME 4 ‚Äî rest (match frame 1 for loop smoothness) */
    .cat-left .cat-night img:nth-child(4) {
      transform: translate(53px, 79px);
    }

    /* STANDS ‚Äî always behind cats */
    .cat-zone .cat-stand {
      z-index: 1;
    }

    /* CAT SPRITES ‚Äî above stands */
    .cat-zone .cat-sprite {
      z-index: 4;
    }

    /* NIGHT ‚Äî cats above bed */
    .scene.night .cat-left .cat-night,
    .scene.night .cat-right .cat2-night {
      z-index: 6;
    }

    /* RIGHT CAT ‚Äî NIGHT SMIDGE SCALE DOWN */
    .scene.night .cat-right .cat2-night {
      transform: translateX(-50%) translateX(-3px) scale(0.90);
      transform-origin: bottom center;
    }



    /* visible frame */
    .cat-sprite img.active {
      opacity: 1;
    }

    .cat-sprite,
    .cat-bed,
    .cat-stand {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }



    /* hide everything by default */
    .cat-day,
    .cat-evening,
    .cat-night {
      opacity: 0;
    }
    .cat-day img {
      transform: translate(4px, -8px);
    }


    /* DAY */
    .scene.day .cat-day { opacity: 1; }

    /* EVENING */
    .scene.evening .cat-evening { opacity: 1; }

    /* NIGHT */
    .scene.night .cat-night { opacity: 1; }


    /* animations */

    /* cloud drift ‚Äì speed emphasis, edge-safe */
    .clouds {
      animation-timing-function: cubic-bezier(0.45, 0.05, 0.55, 0.95);
    }

    .clouds.back {
      animation: driftBack 60s ease-in-out infinite alternate;
    }

    .clouds.mid {
      animation: driftMid 45s ease-in-out infinite alternate;
    }

    .clouds.front {
      animation:
        driftFront 35s ease-in-out infinite alternate,
        cloudFloat 14s ease-in-out infinite;
    }

    .contrail {
      position: absolute;
      inset: 0;
      width: 100%;
      height: auto;
      pointer-events: none;
      opacity: 0.9;
    }

    /* ONLY animate contrail in evening */
    .scene.evening .contrail {
      animation: contrailDrift 240s linear infinite alternate;
    }

    /* Z CONTAINER */
    .sleep-z-container {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 10; /* above cats */
    }

    /* INDIVIDUAL Z */
    .sleep-z {
      position: absolute;
      font-family: 'VT323', monospace;
      font-size: 18px;
      color: rgba(235, 240, 255, 0.85);
      opacity: 0;
      animation: floatZ 3.5s ease-out forwards;
      image-rendering: pixelated;
      white-space: nowrap;
    }

    .sleep-z {
      text-shadow: 0 0 6px rgba(200, 220, 255, 0.8);
    }

    /* Z FLOAT ANIMATION */
    @keyframes floatZ {
      0% {
        transform: translateY(0) translateX(0) scale(0.9);
        opacity: 0;
      }
      10% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(-40px) translateX(10px) scale(1.1);
        opacity: 0;
      }
    }


    @keyframes driftBack {
      from { transform: translateX(0); }
      to   { transform: translateX(-8px); }
    }

    @keyframes driftMid {
      from { transform: translateX(0); }
      to   { transform: translateX(6px); } /* opposite direction */
    }

    @keyframes driftFront {
      from { transform: translateX(0); }
      to   { transform: translateX(-12px); }
    }

    @keyframes cloudFloat {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-2px); }
    }

    @keyframes contrailDrift {
      from { transform: translateX(0); }
      to   { transform: translateX(-4px); }
    }

    /* Pink bubble: tiny appearance pop */
    @keyframes pinkPop {
      0%   { transform: scale(0.92); }
      60%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Pink bubble: very subtle idle float */
    @keyframes pinkFloat {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-0.5px); }
      100% { transform: translateY(0px); }
    }


    /* =========================
      PIXEL CLOCK
    ========================= */

    .clock {
      position: fixed;        /* üîí viewport-locked */
      right: 26px;
      bottom: 32px;

      display: flex;
      align-items: baseline;
      gap: 10px;
      z-index: 20;

      font-family: 'VT323', monospace;
      color: rgba(0, 0, 0, 0.65);

      image-rendering: pixelated;

      transform: scale(1.1);
      transform-origin: bottom right;
    }



    .clock-time {
      font-size: 64px;
      line-height: 1;
    }

    .clock-ampm {
      font-size: 28px;
      line-height: 1;
      opacity: 0.85;
    }

    /* Scene color overrides */
    .scene.evening .clock {
      color: rgba(235, 240, 255, 0.9);
    }

    .scene.night .clock {
      color: rgba(235, 240, 255, 0.9);
    }

    /* =========================
      PERSISTENT CORNER HEART
    ========================= */

    .corner-heart {
      position: fixed;
      top: 22px;
      right: 16px;

      font-family: 'VT323', monospace;
      font-size: 22px;
      letter-spacing: 1px;
      opacity: 0.85;

      color: rgba(0, 0, 0, 0.6); /* day default */
      z-index: 20;

      image-rendering: pixelated;
      user-select: none;
    }

    /* Evening & night ‚Äî soft white */
    .scene.evening .corner-heart,
    .scene.night .corner-heart {
      color: rgba(235, 240, 255, 0.9);
    }
    .scene.night .corner-heart {
      text-shadow: 0 0 6px rgba(200, 220, 255, 0.6);
    }



    /* =========================
      <3 HEARTS (FLUSTERED)
    ========================= */

    /* Heart container uses same layer as Zs */
    .heart {
      position: absolute;
      font-family: 'Jersey 25', monospace;
      font-size: 15px;
      color: rgba(245, 245, 245, 0.9);
      pointer-events: none;
      white-space: nowrap;

      image-rendering: pixelated;

      opacity: 0;
      animation: floatHeart 2.2s ease-out forwards;
    }


    /* More aggressive than Zs */
    @keyframes floatHeart {
      0% {
        transform: translate(0, 0) scale(0.85) rotate(-5deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      40% {
        transform: translate(12px, -18px) scale(1.25) rotate(6deg);
      }
      100% {
        transform: translate(28px, -48px) scale(1.1) rotate(10deg);
        opacity: 0;
      }
    }

    .cat-bed-zone {
      position: absolute;
      left: -5px;
      bottom: -120px;
    }

    /* =========================
      VALENTINE'S DAY CAT BUBBLES
    ========================= */

    .valentines {
      position: absolute;
      font-family: 'VT323', monospace;
      font-size: 14px;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.15);

      background: #3a3a3a;
      color: #f3f3f3;

      padding: 4px 8px;

      border-radius: 0;
      border: 2px solid #222;

      /* pixel block shadow */
      box-shadow: 1px 1px 0 #222;

      letter-spacing: 1px;

      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      z-index: 30;

      transform: translateY(6px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }



    /* visible state */
    .valentines.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* black cat (left) speech bubble */
    .black-cat {
      bottom: 180px;
      left: 35px;

      transform: translateY(-10px);
    }
    .black-cat.show {
      transform: translateY(0);
    }

    .black-cat span::before {
      content: '"';
    }

    .black-cat span::after {
      content: '"';
    }
    .black-cat span::before,
    .black-cat span::after {
      opacity: 0.85;
    }


    /* pink cat (right) thought bubble */
    .pink-cat {
      bottom: 265px;
      left: 30px;
      border-radius: 12px;
      /* softer tone for reaction */
      background: #ffd6e6;
      color: #5a2a3a;  
    }

    .pink-cat.show {
      animation:
        pinkPop 0.35s ease-out,
        pinkFloat 3s ease-in-out infinite 0.35s;
    }


    /* =========================
      PIXEL TAILS (SEPARATE ELEMENTS)
    ========================= */

    /* BLACK CAT ‚Äî speech tail (upward) */
    /* first pixel (near bubble) */
    .black-cat .tail-1 {
      position: absolute;
      top: -6px;
      left: 20px;

      width: 4px;
      height: 4px;

      background: #3a3a3a;
      border: 1px solid #222;
    }

    /* second pixel (closer to cat) */
    .black-cat .tail-2 {
      position: absolute;
      top: -11px;
      left: 24px;

      width: 3px;
      height: 3px;

      background: #3a3a3a;
      border: 1px solid #222;
    }


    /* PINK CAT ‚Äî thought tail (two pixels downward) */
    .pink-cat .tail-1 {
      position: absolute;
      bottom: -6px;
      left: 14px;

      width: 4px;
      height: 4px;

      background: #ffd6e6;
      border: 1px solid #222;
    }

    .pink-cat .tail-2 {
      position: absolute;
      bottom: -12px;
      left: 18px;

      width: 3px;
      height: 3px;

      background: #ffd6e6;
      border: 1px solid #222;
    }


  </style>
</head>

    <!-- Cat Zone -->

    <!-- RIGHT CAT GROUP (container) -->

      <div class="cat-zone cat-bed-zone">

      <!-- Right stand -->
      <div class="cat-stand-zone cat-right-stand">
        <img src="assets/cat/stand-right.png" class="cat-stand">
      </div>

      <!-- Right cat -->
      <div class="cat-zone cat-right">
        <div class="cat-sprite cat2-day">
          <img src="assets/cat/right/day/idle-1.png">
          <img src="assets/cat/right/day/idle-2.png">
          <img src="assets/cat/right/day/idle-3.png">
          <img src="assets/cat/right/day/idle-4.png">
        </div>
        <div class="cat-sprite cat2-evening">
          <img src="assets/cat/right/evening/eidle-1.png">
          <img src="assets/cat/right/evening/eidle-2.png">

        <div class="cat-sprite cat2-night">

        <!-- Valentine thought bubble (pink cat) -->

    <div class="clock">
      <span class="clock-time">12:34</span>

  <script>
    const scene = document.querySelector('.scene');

    const BG_KEY = 'daily-bg-choice';

    function todayKey() {
      const d = new Date();
      return `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
    }

    function getDailyBG() {
      const today = todayKey();
      const saved = JSON.parse(localStorage.getItem(BG_KEY) || '{}');

      if (saved.date === today) return saved;

      const pick = selector => {
        const list = document.querySelectorAll(selector);
        return list.length ? Math.floor(Math.random() * list.length) : 0;
      };

      const choice = {
        date: today,
        day: pick('.day-bg'),
        evening: pick('.evening-bg'),
        night: pick('.night-bg')
      };

      localStorage.setItem(BG_KEY, JSON.stringify(choice));
      return choice;
    }

    const dailyBG = getDailyBG();


    let currentState = null;
    let cat1Interval = null;
    let cat2Interval = null;

    function getSceneState() {
      const now = new Date();
      const t = now.getHours() + now.getMinutes() / 60;

      if (t >= 6 && t < 17.5) return 'day';
      if (t >= 17.5 && t < 18.5) return 'evening';
      return 'day';
    }

    function animateCat(selector, frameTime) {
      const frames = document.querySelectorAll(`${selector} img`);
      let index = 0;

      if (!frames.length) return null;

      frames.forEach(f => f.classList.remove('active'));
      frames[0].classList.add('active');

      return setInterval(() => {
        frames[index].classList.remove('active');
        index = (index + 1) % frames.length;
        frames[index].classList.add('active');
      }, frameTime);
    }

    function applyScene(force = false) {
      const nextState = getSceneState();

      // do nothing if scene didn't change
      if (!force && nextState === currentState) return;

      currentState = nextState;

      scene.classList.remove('day', 'evening', 'night');
      scene.classList.add(currentState);
      document.querySelectorAll('.day-bg, .evening-bg, .night-bg')
        .forEach(bg => bg.style.opacity = 0);

      let list = [];
      let index = 0;

      if (currentState === 'day') {
        list = document.querySelectorAll('.day-bg');
        index = dailyBG.day;
      }

      if (currentState === 'evening') {
        list = document.querySelectorAll('.evening-bg');
        index = dailyBG.evening;
      }

      if (currentState === 'night') {
        list = document.querySelectorAll('.night-bg');
        index = dailyBG.night;
      }

      if (list[index]) {
        list[index].style.opacity = 1;
      }


      if (cat1Interval) clearInterval(cat1Interval);
      if (cat2Interval) clearInterval(cat2Interval);

      if (currentState === 'night') {
        cat1Interval = animateCat('.cat-night', 500);
        cat2Interval = animateCat('.cat2-night', 500);
      } else if (currentState === 'evening') {
        cat1Interval = animateCat('.cat-evening', 400);
        cat2Interval = animateCat('.cat2-evening', 400);
      } else {
        cat1Interval = animateCat('.cat-day', 300);
        cat2Interval = animateCat('.cat2-day', 300);
      }
    }

    // initial sync
    applyScene(true);

    // check every minute (24/7 safe)
    setInterval(() => {
      applyScene();
    }, 60 * 1000);

    // resync after sleep / screen off
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        applyScene(true);
      }
    });



    const textSpans = Array.from(document.querySelectorAll('.corner-text span'));
    let lastText = null;

    function cycleText() {
      // remove current
      textSpans.forEach(s => s.classList.remove('active'));

      // filter valid messages based on scene
      const validTexts = textSpans.filter(span => {
        if (span.classList.contains('night-only')) {
          return scene.classList.contains('night');
        }
        return true;
      });

      if (!validTexts.length) return;

      let next;
      do {
        next = validTexts[Math.floor(Math.random() * validTexts.length)];
      } while (next === lastText && validTexts.length > 1);

      next.classList.add('active');
      lastText = next;
    }

    // initial
    cycleText();
    function scheduleNextText() {
      const delay = 60_000 + Math.random() * 30_000; // 80‚Äì110s
      setTimeout(() => {
        cycleText();
        scheduleNextText();
      }, delay);
    }

    cycleText();
    scheduleNextText();



    const sceneRect = scene.getBoundingClientRect();
    const zContainer = document.querySelector('.sleep-z-container');

    function spawnZ(x, y) {
      const z = document.createElement('div');
      z.className = 'sleep-z';

      // randomize Z style
      z.textContent = Math.random() > 0.5 ? 'Z' : 'z';
      z.style.left = `${x + Math.random() * 6 - 3}px`;
      z.style.top = `${y}px`;
      z.style.fontSize = `${16 + Math.random() * 6}px`;

      zContainer.appendChild(z);

      // cleanup
      setTimeout(() => {
        z.remove();
      }, 3500);
    }

    function sleepZLoop() {
    if (!scene.classList.contains('night')) return;

    const bed = getBedAnchor();
    if (!bed) return;

    // LEFT CAT Z (slightly left)
    spawnZ(
      bed.x - 14 + Math.random() * 4,
      bed.y
    );

    // RIGHT CAT Z (slightly right, delayed)
    setTimeout(() => {
      spawnZ(
        bed.x + 14 + Math.random() * 4,
        bed.y + 2
      );
    }, 600);
  }


    function getBedAnchor() {
      const bed = document.querySelector('.cat-bed-zone .cat-bed');
      if (!bed) return null;

      const bedRect = bed.getBoundingClientRect();
      const sceneRect = scene.getBoundingClientRect();

      return {
        x: bedRect.left - sceneRect.left + bedRect.width / 2,
        y: bedRect.top - sceneRect.top + bedRect.height * 0.25
      };
    }


    // randomized interval loop
    setInterval(() => {
      if (scene.classList.contains('night')) {
        sleepZLoop();
      }
    }, 2800 + Math.random() * 1200);

    /* =========================
      <3 HEART LOGIC
    ========================= */

    function spawnHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '<3';

      // slight randomness for flustered feel
      heart.style.left = `${x + Math.random() * 8 - 4}px`;
      heart.style.top = `${y + Math.random() * 6}px`;
      heart.style.fontSize = `${18 + Math.random() * 6}px`;

      zContainer.appendChild(heart);

      // cleanup
      setTimeout(() => {
        heart.remove();
      }, 2300);
    }

    function heartLoop() {
      // DAY ‚Üí left cat
      if (scene.classList.contains('day')) {
        const leftCat = document.querySelector('.cat-zone.cat-left');
        if (!leftCat) return;

        const rect = leftCat.getBoundingClientRect();
        const sceneRect = scene.getBoundingClientRect();

        spawnHeart(
          rect.left - sceneRect.left + rect.width * 0.6,
          rect.top - sceneRect.top + rect.height * 0.01
        );
      }

      // EVENING ‚Üí right cat
      if (scene.classList.contains('evening')) {
        const rightCat = document.querySelector('.cat-zone.cat-right');
        if (!rightCat) return;

        const rect = rightCat.getBoundingClientRect();
        const sceneRect = scene.getBoundingClientRect();

        spawnHeart(
          rect.left - sceneRect.left + rect.width * 0.50,
          rect.top - sceneRect.top + rect.height * 0.01
        );
      }
    }

    /* staggered flustered rhythm */
    setInterval(() => {
      if (scene.classList.contains('day') || scene.classList.contains('evening')) {
        heartLoop();
      }
    }, 1200 + Math.random() * 800);


    /* =========================
      CLOCK LOGIC (12-hour)
    ========================= */

    const clockTimeEl = document.querySelector('.clock-time');
    const clockAmPmEl = document.querySelector('.clock-ampm');

    function updateClock() {
      const now = new Date();

      let hours = now.getHours();
      const minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12;
      if (hours === 0) hours = 12;

      const paddedMinutes = minutes.toString().padStart(2, '0');

      clockTimeEl.textContent = `${hours}:${paddedMinutes}`;
      clockAmPmEl.textContent = ampm;
    }

    // initial draw
    updateClock();

    // update every second (cheap & smooth)
    setInterval(updateClock, 1000);

    /* =========================
      VALENTINE'S DAY CAT DIALOGUE
    ========================= */

    (function valentinesCats() {
      if (scene.classList.contains('night')) return;

      const blackBubble = document.querySelector('.speech-bubble.black-cat');
      const pinkBubble = document.querySelector('.thought-bubble.pink-cat');
      if (!blackBubble || !pinkBubble) return;

      const blackText = blackBubble.querySelector('span');
      const pinkText = pinkBubble.querySelector('span');

      const blackLines = [
        "bisous",
        "i love you",
        "you deserve it all",
        "you‚Äôre my favorite",
        "my baby"
      ];

      const pinkLines = [
        "ehuehuehe",
        ">///<",
        "<3 <3 <3",
        "*blushes*",
        "muuaahh"
      ];

      let lastBlack = null;
      let lastPink = null;

      function pickRandom(arr, last) {
        if (arr.length === 1) return arr[0];
        let choice;
        do {
          choice = arr[Math.floor(Math.random() * arr.length)];
        } while (choice === last);
        return choice;
      }

      function runCycle() {
        const blackMsg = pickRandom(blackLines, lastBlack);
        const pinkMsg = pickRandom(pinkLines, lastPink);
        lastBlack = blackMsg;
        lastPink = pinkMsg;

        blackText.textContent = blackMsg;
        pinkText.textContent = pinkMsg;

        // t = 0 ‚Üí show black
        blackBubble.classList.add('show');

        // t = 5 ‚Üí show pink
        setTimeout(() => {
          pinkBubble.classList.add('show');
        }, 5000);

        // t = 15 ‚Üí hide black
        setTimeout(() => {
          blackBubble.classList.remove('show');
        }, 15000);

        // t = 20 ‚Üí hide pink
        setTimeout(() => {
          pinkBubble.classList.remove('show');
        }, 20000);

        // t = 30 ‚Üí next cycle
        setTimeout(runCycle, 30000);
      }

      // small delay so scene settles first
      setTimeout(runCycle, 2000);
    })();


    </script>
